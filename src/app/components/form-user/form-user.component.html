<form class="fields-user">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nombres</mat-label>
    <input
      matInput
      [(ngModel)]="user.firstname"
      name="firstname"
      [disabled]="disabled"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Apellidos</mat-label>
    <input
      matInput
      [(ngModel)]="user.lastname"
      name="lastname"
      [disabled]="disabled"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Email</mat-label>
    <input
      matInput
      [(ngModel)]="user.email"
      name="email"
      [disabled]="disabled"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Usuario</mat-label>
    <input matInput [(ngModel)]="user.user" name="user" [disabled]="disabled" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Estado</mat-label>
    <mat-select [disabled]="disabled" [(ngModel)]="user.state" name="state">
      <mat-option *ngFor="let statu of statusUser" [value]="statu.value">
        {{ statu.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
